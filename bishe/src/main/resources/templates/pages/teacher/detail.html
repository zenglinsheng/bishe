<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>会员资料编辑-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../css/font.css">
	<link rel="stylesheet" href="../css/weadmin.css">
	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
	  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<div class="weadmin-body">
		<form class="layui-form">
			<div class="layui-input-inline">
				<input type="hidden" id="userId" name="userId" autocomplete="off" class="layui-input userId" readonly="true">
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">工号</label>
				<div class="layui-input-inline">
					<input type="text" id="jobNumber" name="jobNumber" autocomplete="off" class="layui-input jobNumber" readonly="true">
				</div>
				<label class="layui-form-label">姓名</label>
				<div class="layui-input-inline">
					<input type="text" id="username" name="username" autocomplete="" class="layui-input username" readonly="true">
				</div>
				<label class="layui-form-label">电话</label>
				<div class="layui-input-inline">
					<input type="text" id="telephone" name="telephone" autocomplete="off" class="layui-input telephone" readonly="true">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">邮箱</label>
				<div class="layui-input-inline">
					<input type="text" id="email" name="email" autocomplete="off" class="layui-input email" readonly="true">
				</div>
				<label class="layui-form-label">籍贯</label>
				<div class="layui-input-inline">
					<input type="text" id="nativePlace" name="nativePlace" autocomplete="" class="layui-input nativePlace" readonly="true">
				</div>
				<label class="layui-form-label">出生年月</label>
				<div class="layui-input-inline">
					<input type="text" id="birthdayStr" name="birthdayStr" class="layui-input birthdayStr" readonly="true">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">性别</label>
				<div class="layui-input-inline">
					<input type="text" id="genderStr" name="genderStr" autocomplete="" class="layui-input genderStr" readonly="true">
				</div>
				<label class="layui-form-label">婚姻状况</label>
				<div class="layui-input-inline">
					<input type="text" id="maritalStatusStr" name="maritalStatusStr" autocomplete="" class="layui-input maritalStatusStr" readonly="true">
				</div>
				<label class="layui-form-label">政治面貌</label>
				<div class="layui-input-inline">
					<input type="text" id="politicalAppearanceStr" name="politicalAppearanceStr" autocomplete="" class="layui-input politicalAppearanceStr" readonly="true">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">最高职称</label>
				<div class="layui-input-inline">
					<input type="text" id="topTitleStr" name="topTitleStr" autocomplete="" class="layui-input topTitleStr" readonly="true">
				</div>
				<label class="layui-form-label">现聘职称</label>
				<div class="layui-input-inline">
					<input type="text" id="currentTitleStr" name="currentTitleStr" autocomplete="" class="layui-input currentTitleStr" readonly="true">
				</div>
				<label class="layui-form-label">第一学历</label>
				<div class="layui-input-inline">
					<input type="text" id="firstDegreeStr" name="firstDegreeStr" autocomplete="" class="layui-input firstDegreeStr" readonly="true">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">最高学历</label>
				<div class="layui-input-inline">
					<input type="text" id="highestDegreeStr" name="highestDegreeStr" autocomplete="" class="layui-input highestDegreeStr" readonly="true">
				</div>
				<label class="layui-form-label">编制情况</label>
				<div class="layui-input-inline">
					<input type="text" id="compilationStr" name="compilationStr" autocomplete="" class="layui-input compilationStr" readonly="true">
				</div>
				<label class="layui-form-label">民族</label>
				<div class="layui-input-inline">
					<input type="text" id="nation" name="nation" autocomplete="" class="layui-input nation" readonly="true">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">参加工作时间</label>
				<div class="layui-input-inline">
					<input type="text" id="workingTimeStr" name="workingTimeStr" autocomplete="" class="layui-input workingTimeStr" readonly="true">
				</div>
				<label class="layui-form-label">身份证号</label>
				<div class="layui-input-inline">
					<input type="text" id="idNumber" name="idNumber" autocomplete="" class="layui-input idNumber" lay-verify="identity" readonly="true">
				</div>
				<label class="layui-form-label">入校时间</label>
				<div class="layui-input-inline">
					<input type="text" id="entranceTimeStr" name="entranceTimeStr" class="layui-input entranceTimeStr" readonly="true">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">住宅电话</label>
				<div class="layui-input-inline">
					<input type="text" id="residentialTel" name="residentialTel" autocomplete="" class="layui-input residentialTel" readonly="true">
				</div>
				<label class="layui-form-label">邮编</label>
				<div class="layui-input-inline">
					<input type="text" id="zipCode" name="zipCode" autocomplete="" class="layui-input zipCode" lay-verify="number" readonly="true">
				</div>
				<label class="layui-form-label">行政职务</label>
				<div class="layui-input-inline">
					<input type="text" id="administrativePosition" name="administrativePosition" autocomplete="" class="layui-input administrativePosition" readonly="true">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">户口所在地</label>
				<div class="layui-input-block">
					<input type="text" id="registeredResidence" name="registeredResidence" autocomplete="off" class="layui-input registeredResidence" readonly="true">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">家庭住址</label>
				<div class="layui-input-block">
					<input type="text" id="familyAddress" name="familyAddress" autocomplete="off" class="layui-input familyAddress" readonly="true">
				</div>
			</div>

		</form>
	</div>
	<script src="../../lib/layui/layui.js" charset="utf-8"></script>
</body>

</html>
