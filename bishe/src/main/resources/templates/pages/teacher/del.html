<!DOCTYPE html>
<html>
<!--
作者：github.com/WangEn
时间：2018-02-02
描述：修改form样式
-->
<head>
	<meta charset="UTF-8">
	<title>删除老师-师生人事管理系统 1.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../css/font.css">
	<link rel="stylesheet" href="../css/weadmin.css">
	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
	<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
<div class="weadmin-nav"><span class="layui-breadcrumb">
	<a href="">首页</a>
	<a href="">老师管理</a>
	<a>
	  <cite>老师删除</cite></a>
	</span>
	<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
		<i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
</div>
<div class="weadmin-body">
	<div class="layui-row">
		<form class="layui-form layui-col-md12 we-search" name="studentForm">
			<div class="layui-inline">
				<input type="text" name="jobNumber" id="jobNumber" placeholder="请输入工号" autocomplete="off" class="layui-input">
			</div>
			<div class="layui-inline">
				<input type="text" name="username" id="username" placeholder="请输入姓名" autocomplete="off" class="layui-input">
			</div>

			<div class="layui-inline" >
				<select id="selectId" name="currentTitle" lay-filter="currentTitle">
					<option value="">请选择职称</option>
					<option value="0">讲师</option>
					<option value="1">助教</option>
					<option value="2">副教授</option>
					<option value="3">教授</option>
				</select>
			</div>

			<div class="layui-inline">
				<input type="text" name="telephone" id="telephone" placeholder="请输入电话" autocomplete="off" class="layui-input">
			</div>

			<div class="layui-inline">
				<input type="text" name="email" id="email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
			</div>
			<button class="layui-btn" lay-submit="" lay-filter="search" ><i class="layui-icon">&#xe615;</i></button>
		</form>
	</div>

	<div class="weadmin-block">
		<button class="layui-btn layui-btn-danger recoverAll"><i class="layui-icon">&#xe640;</i>批量恢复</button>
	</div>
	<table class="layui-table" id="userList" lay-filter="userList"></table>

</div>
<script src="../lib/layui/layui.js" charset="utf-8"></script>
<script src="../js/teacherDel.js" type="text/javascript" charset="utf-8"></script>
</body>

<script type="text/html" id="userBar">
	<div class="layui-btn-container">
		<button class="layui-btn layui-btn-sm" lay-event="detail">查看</button>
		<button class="layui-btn layui-btn-sm" lay-event="changeStu">恢复</button>
	</div>
</script>

</html>
