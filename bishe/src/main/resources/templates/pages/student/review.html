<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>学生审核-师生人事管理系统 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="..//css/font.css">
    <link rel="stylesheet" href="..//css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>


<body>
<div class="weadmin-nav">
	<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">信息审核</a>
        <a>
          <cite>学生审核列表</cite></a>
	</span>
    <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
</div>
<div class="weadmin-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 we-search" name="studentForm">
            时间范围：
            <div class="layui-inline">
                <input class="layui-input" placeholder="开始日" name="start" id="start" />
            </div>
            <div class="layui-inline">
                <input class="layui-input" placeholder="截止日" name="end" id="end" />
            </div>
            <button class="layui-btn" lay-submit="" lay-filter="search" ><i class="layui-icon">&#xe615;</i></button>
        </form>
    </div>
    <table class="layui-table" id="userList" lay-filter="userList"></table>

</div>
<script src="../lib/layui/layui.js" charset="utf-8"></script>
</body>

<script type="text/html" id="userBar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="edit">详情</button>
        <button class="layui-btn layui-btn-danger  layui-btn-sm" lay-event="changeStu">审核</button>
    </div>
</script>

<script type="text/javascript">
    layui.extend({
        admin: '{/}../js/admin'
    });

    layui.use(['laydate','form','layer','admin','jquery'], function(){
        var laydate = layui.laydate,
            form = layui.form,
            layer = layui.layer,
            admin = layui.admin,
            $ = layui.jquery;

        laydate.render({
            elem: '#start'
        });
        laydate.render({
            elem: '#end'
        });

    });
</script>

</html>
