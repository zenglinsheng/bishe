<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>会员资料编辑-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../css/font.css">
	<link rel="stylesheet" href="../css/weadmin.css">
	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
	  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<div class="weadmin-body">
		<form class="layui-form">
			<div class="layui-form-item">
				<label for="L_number" class="layui-form-label">学号</label>
				<div class="layui-input-inline">
					<input type="text" id="L_number" name="number" autocomplete="off" class="layui-input number" readonly="true">
				</div>
				<label class="layui-form-label">姓名</label>
				<div class="layui-input-inline">
					<input type="text" id="username" name="username" autocomplete="" class="layui-input username" readonly="true">
				</div>
			</div>

			<div class="layui-form-item">
				<label for="L_className" class="layui-form-label">班级</label>
				<div class="layui-input-inline">
					<input type="text" id="L_className" name="className" autocomplete="" class="layui-input className" readonly="true">
				</div>
				<label for="L_birthdayStr" class="layui-form-label">出生年月</label>
				<div class="layui-input-inline">
					<input type="text" id="L_birthdayStr" name="birthdayStr" autocomplete="" class="layui-input birthdayStr" readonly="true">
				</div>
			</div>

			<div class="layui-form-item">
				<label for="L_telephone" class="layui-form-label">电话</label>
				<div class="layui-input-inline">
					<input type="text" id="L_telephone" name="telephone" autocomplete="off" class="layui-input telephone" readonly="true">
				</div>
				<label for="L_email" class="layui-form-label">邮箱</label>
				<div class="layui-input-inline">
					<input type="text" id="L_email" name="email" autocomplete="off" class="layui-input email" readonly="true">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">性别</label>
				<div class="layui-input-inline">
					<input type="text" id="gender" name="gender" autocomplete="off" class="layui-input gender" readonly="true">
				</div>
				<label class="layui-form-label">婚姻状况</label>
				<div class="layui-input-inline">
					<input type="text" id="maritalStatus" name="maritalStatus" autocomplete="off" class="layui-input maritalStatus" readonly="true">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">籍贯</label>
				<div class="layui-input-inline">
					<input type="text" id="nativePlace" name="nativePlace" autocomplete="" class="layui-input nativePlace text" readonly="true">
				</div>
				<label class="layui-form-label">民族</label>
				<div class="layui-input-inline">
					<input type="text" id="nation" name="nation" autocomplete="" class="layui-input nation text" readonly="true">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">政治面貌</label>
				<div class="layui-input-inline">
					<input type="text" id="politicalAppearance" name="politicalAppearance" autocomplete="" class="layui-input politicalAppearance" readonly="true">
				</div>
				<label class="layui-form-label">入学时间</label>
				<div class="layui-input-inline">
					<input type="text" id="entranceTime" name="entranceTime" autocomplete="" class="layui-input entranceTime" readonly="true">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">毕业学校</label>
				<div class="layui-input-inline">
					<input type="text" id="graduationSchool" name="graduationSchool" autocomplete="" class="layui-input graduationSchool" readonly="true">
				</div>
				<label class="layui-form-label">身份证号</label>
				<div class="layui-input-inline">
					<input type="text" id="idNumber" name="idNumber" autocomplete="" class="layui-input idNumber" readonly="true">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">住宅电话</label>
				<div class="layui-input-inline">
					<input type="text" id="residentialTel" name="residentialTel" autocomplete="" class="layui-input residentialTel" readonly="true">
				</div>
				<label class="layui-form-label">邮编</label>
				<div class="layui-input-inline">
					<input type="text" id="zipCode" name="zipCode" autocomplete="" class="layui-input zipCode" readonly="true">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">户口所在地</label>
				<div class="layui-input-block">
					<input type="text" id="registeredResidence" name="registeredResidence" autocomplete="off" class="layui-input registeredResidence" readonly="true">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">家庭住址</label>
				<div class="layui-input-block">
					<input type="text" id="familyAddress" name="familyAddress" autocomplete="off" class="layui-input familyAddress" readonly="true">
				</div>
			</div>

		</form>
	</div>
	<script src="../../lib/layui/layui.js" charset="utf-8"></script>
</body>

</html>
