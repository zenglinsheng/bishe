<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>添加学生-师生人事管理系统 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="weadmin-body">
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="number" class="layui-form-label">
                  <span class="we-red">*</span>学号
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="number" name="number" required="" lay-verify="required|number"
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="we-red">*</span>将会成为学生身份的唯一标识
              </div>
          </div>

          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="we-red">*</span>姓名
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="username" required="" lay-verify="username"
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="we-red">*</span>将会成为学生唯一的登入名
              </div>
          </div>

            <div class="layui-form-item">
                <label  class="layui-form-label">
                    <span class="we-red">*</span>班级
                </label>
                <div class="layui-input-inline" >
                    <select id="selectId" name="classId" lay-filter="classId"><option value="">请选择班级</option></select>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="birthdayStr" class="layui-form-label">
                    <span class="we-red">*</span>出生年月
                </label>
                <div class="layui-inline">
                    <input class="layui-input" id="birthdayStr" name="birthdayStr">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="sex" class="layui-form-label"><span class="we-red">*</span>性别</label>
                <div class="layui-input-block" id="L_sex" >
                    <input type="radio" name="gender" value="0" title="男" id="sex" readonly="true" lay-filter="sex" lay-verify="otherReq">
                    <input type="radio" name="gender" value="1" title="女" id="sex" readonly="true" lay-filter="sex" lay-verify="otherReq">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="telephone" class="layui-form-label">
                    电话
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="telephone" name="telephone" required="" lay-verify="phone"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

          <div class="layui-form-item">
              <label for="email" class="layui-form-label">
                  邮箱
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="email" name="email" required="" lay-verify="email"
                  autocomplete="off" class="layui-input">
              </div>
          </div>


          <div class="layui-form-item">
              <label class="layui-form-label"></label>
              <button  class="layui-btn" lay-filter="add" lay-submit="add">增加</button>
          </div>
      </form>
    </div>
		<script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript">
        layui.extend({
					admin: '{/}../js/admin'
				});

        layui.use(['laydate','form','layer','admin','jquery'], function(){
          var laydate = layui.laydate,
              form = layui.form,
              layer = layui.layer,
          	  admin = layui.admin,
              $ = layui.jquery;

          laydate.render({
               elem: '#birthdayStr'
          });

          //自定义验证规则
          layui.form.verify({
            username: function(value){
                  if (!value) {
                      return '姓名不能为空';
                  }
                  if (value.length > 20) {
                      return '姓名不能大于20个字';
                  }
              }
            ,otherReq: function(value,item){
                  var verifyName=$(item).attr('name')
                      , verifyType=$(item).attr('type')
                      ,formElem=$(item).parents('.layui-form')//获取当前所在的form元素，如果存在的话
                      ,verifyElem=formElem.find('input[name='+verifyName+']')//获取需要校验的元素
                      ,isTrue= verifyElem.is(':checked')//是否命中校验
                      ,focusElem = verifyElem.next().find('i.layui-icon');//焦点元素
                  if(!isTrue || !value){
                      //定位焦点
                      focusElem.css(verifyType=='radio'?{"color":"#FF5722"}:{"border-color":"#FF5722"});
                      //对非输入框设置焦点
                      focusElem.first().attr("tabIndex","1").css("outline","0").blur(function() {
                          focusElem.css(verifyType=='radio'?{"color":""}:{"border-color":""});
                      }).focus();
                      return '性别不能为空';
                  }
              }
          });

          //监听提交
          form.on('submit(add)', function(data){
              $.ajax({
                  url:'http://localhost:8088/student/addOne',
                  dataType:'json',
                  data:data.field,
                  //type:'post',
                  success:function(res){
                      layer.alert("增加成功", {icon: 6},function () {
                          // 获得frame索引
                          var index = parent.layer.getFrameIndex(window.name);
                          //关闭当前frame
                          parent.layer.close(index);
                      });
                      form.render(); //更新全部表单内容
                  }
              });
            return false;
          });

          form.on('radio(sex)', function(data){
                if(data.value == 0){
                    $("#sex").prop("checked",true)
                } else {
                    $("#sex").prop("checked",false)
                }
          });

            //获取班级列表
            $.ajax({
                url:'http://localhost:8088/class/selectAllClasses',
                dataType:'json',
                success:function(res){

                    $.each(res.data,function(index,item){
                        //option 第一个参数是页面显示的值，第二个参数是传递到后台的值
                        $('#selectId').append(new Option(item.classname,item.classId));//往下拉菜单里添加元素
                        //设置value（这个值就可以是在更新的时候后台传递到前台的值）为2的值为默认选中
                        $('#selectId').val(0);
                    })

                    form.render(); //更新全部表单内容
                }
            });

        });
    </script>
  </body>

</html>
